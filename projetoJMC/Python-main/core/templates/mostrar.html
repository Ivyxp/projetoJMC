<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar</title>
</head>
<body style="margin-bottom: 150px;">

    
<div class="row">
    <div class="col s12 m6 push m-3">
      <!-- definindo largura em celular e tablets o m-3 serve pra compensar espaco-->
      <h3 class="Light"> Veiculos</h3>
      <table class="Striped">
        <thead>
          <tr>
           <th> Tipo: </th>
           <th> Modelo: </th>
           <th> Marca: </th>
           <th> Cor: </th>
           <th> Preco: </th>
           <th> KM: </th>
           <th> Pagamento: </th>
           <th> Leilao: </th>
          </tr>
        </thead>
        <tbody>
          {% for carro in carros %}
            <tr> 
              <td>{{ carro.tipo }} </td>
              <td>{{ carro.modelo }}</td>
              <td>{{ carro.marca }}</td>
              <td>{{ carro.cor }}</td>
              <td>{{ carro.preco }}</td>
              <td>{{ carro.km }}</td>
              <td>{{ carro.pagamento }}</td>
              <td>{{ carro.leilao }}</td>
              <td> <a href="{%  url 'editar' carro.id %}" class="btn-floating"><i class="material-icons">editar</i></a></td>
              <td><a href="{% url 'delete' carro.id %}" class="btn-floating red modal-trigger"><i class="material-icons">delete</i> </a> </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <br>
      <a href="http://127.0.0.1:8000/core/" class="btn"> Adicionar veiculo</a>
    </div>
  </div>


      </div>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
