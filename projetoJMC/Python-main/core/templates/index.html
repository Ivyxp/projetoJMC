<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
</head>
<body style="margin-bottom: 150px;">
    <!-- <ul>
      
        {% for carro in carros %}
            <li>
                Tipo: {{ carro.tipo }}, Modelo: {{ carro.modelo }}, Marca: {{ carro.marca }}, Cor: {{ carro.cor }}, Preço: {{ carro.preco }}, Ano: {{ carro.ano }}, Km: {{ carro.km }}, Pagamento: {{ carro.pagamento }}, Leilão: {{ carro.leilao }}
            <a href="{%  url 'editar' carro.id %}"> Editar</a> 
            <a href="{% url 'delete' carro.id %}">  Deletar</a>
        
        </li>
        {% endfor %}
    </ul> -->

    <form action="{% url 'salvar' %}" method="POST">
        {% csrf_token %}
        <div class="input-field col s12">
          <label for="tipo">Tipo de veículo:</label>
          <input type="text" name="tipo" id="tipo">
        </div>
        <div class="input-field col s12">
          <label for="modelo">Modelo de veículo:</label>
          <input type="text" name="modelo" id="modelo">
        </div>
        <div class="input-field col s12">
          <label for="marca">Marca do veículo:</label>
          <input type="text" name="marca" id="marca">
        </div>
        <div class="input-field col s12">
          <label for="cor">Cor do veículo:</label>
          <input type="text" name="cor" id="cor">
        </div>
        <div class="input-field col s12">
          <label for="preco">Preço do veículo:</label>
          <input type="number" name="preco" id="preco">
        </div>
        <div class="input-field col s12">
          <label for="ano">Ano - Campo obrigatorio </label>
          <input type="date" name="ano" id="ano" placeholder="Campo obrigatorio">
        </div>
        <div class="input-field col s12">
          <label for="km">Quilometragem rodada:</label>
          <input type="number" name="km" id="km">
        </div>
        <div class="input-field col s12">
          <label for="pagamento">Forma de pagamento do veículo:</label>
          <input type="text" name="pagamento" id="pagamento">
        </div> 
        <div class="input-field col s12">
            <p>
                <label>
                 <input type="hidden" name="leilao" value="false"/>
                 <input type="checkbox" checked="checked" name="leilao" id="leilao" value="true"/>
                  <span for="leilao">Veículo já foi a leilão?</span> 
                </label>
              </p> 

        <button type="submit" name="btn-cadastrar" class="btn">Cadastrar</button> 
        <a href="http://127.0.0.1:8000/core/mostrar/" class="btn green" type="submit">Listar veiculos</a> 
      </form>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
