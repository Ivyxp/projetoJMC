<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar</title>
</head>
<body style="margin-bottom: 150px;">
    <!-- {{ carro.id}} - {{ carro.tipo}} -->

    <div class="row">
        <div class="col s12">
          <!-- Definindo largura em celulares e tablets; o push-m3 serve para compensar o espaço -->
          <h3 class="Light">Editar carros</h3>
      
          <form action="{% url 'update' carro.id %}" method="POST">
            {% csrf_token %}
      
            <input type="hidden" name="id" value="{{ carro.id }}">

            <div class="input-field col s12">
              <input type="text" name="tipo" id="tipo" value="{{ carro.tipo }}">
              <label for="tipo">Tipo</label> 
            </div>

            <div class="input-field col s12">
              <input type="text" name="modelo" value="{{ carro.modelo }}">
              <label for="modelo">Modelo</label> 
            </div>

            <div class="input-field col s12">
              <input type="text" name="marca" value="{{ carro.marca }}">
              <label for="marca">Marca</label>
            </div>

            <div class="input-field col s12">
              <input type="text" name="cor" value="{{ carro.cor }}">
              <label for="cor">Cor</label> 
            </div>

            <div class="input-field col s12">
               <input type="number" name="preco" value="{{ carro.preco }}">
               <label for="preco">Preco</label> 
            </div>
            
            <div class="input-field col s12">
               <input type="date" name="ano" value="{{ carro.ano }}" placeholder="Campo obrigatorio" >
               <label for="ano">Ano - Campo obrigatorio</label> 
            </div>

             
            <div class="input-field col s12">
              <input type="number" name="km" value="{{ carro.km }}">
              <label for="km">km</label> 
            </div>
            
            <div class="input-field col s12">
              <input type="text" name="pagamento" value="{{ carro.pagamento }}">
              <label for="pagamento">Pagamento</label> 
            </div>


            <div class="input-field col s12">
                <p> 
                <label>
                    <input type="hidden" name="leilao" value="false"/>
                    <input type="checkbox" checked="checked" name="leilao" value="true"/>
                     <span for="leilao">Veículo já foi a leilão?</span> 
                   </label>
                </p>
            </div>
            

            <button type="submit" name="btn-editar" class="btn">Atualizar</button>
            <a href="http://127.0.0.1:8000/core/mostrar/" class="btn green">Listar veiculos</a>
          </form>
        </div>
      </div>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
